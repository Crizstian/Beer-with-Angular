<div class="asociados">
  <br>
  <div class="row">
     <div class="large-8 columns">
       <nav aria-label="You are here:" role="navigation">
          <ul class="breadcrumbs">
             <li><a [routerLink]="['/Home']">Inicio</a></li>
             <li><a [routerLink]="['/Asociados']">Asociados</a></li>
             <li>
                <span class="show-for-sr">Actual: </span> {{asociado.nombre}}
             </li>
          </ul>
       </nav>
     </div>
  </div>
  <div class="row">
     <div class="medium-6 columns">
        <img class="thumbnail" src="../app/img/{{image}}">
        <div class="row small-up-4 grid-cerveza">
          <div class="column">
             <img class="thumbnail" src="../app/img/{{asociado.logo}}" (click)="setImage(asociado.logo)">
          </div>
           <div class="column" *ngFor="#imagen of asociado.imagenes">
              <img class="thumbnail" src="../app/img/{{imagen}}" (click)="setImage(imagen)">
           </div>
        </div>
     </div>
     <div class="medium-6 large-5 columns">
        <h3>{{asociado.nombre}}</h3>
        <p>{{asociado.texto}}</p>
        <p>
          <i class="mdi mdi-email"></i> <a href="mailto:{{asociado.contacto.correo}}" target="_blank">{{asociado.contacto.correo}}</a> <br><br>
        <p>
          <i class="mdi mdi-phone"></i> <span>{{asociado.contacto.telefono}}</span><br><br>
        </p>
        <div class="row">
        <div class="small secondary expanded button-group">
           <a class="button">Facebook</a>
           <a class="button">Twitter</a>
           <a class="button">Yo</a>
        </div>
     </div>
  </div>
  <div class="row">
     <div class="large-12 columns">
       <hr>
       <ul class="tabs" data-tabs id="example-tabs">
          <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Comentarios</a></li>
          <li class="tabs-title"><a href="#panel2" (click)="getRandom()">Productos Similares</a></li>
       </ul>
       <div class="tabs-content" data-tabs-content="example-tabs">
          <div class="tabs-panel is-active" id="panel1">
             <h4>Comentarios</h4>
             <disqus [shortname]="'https://cerarmich.disqus.com'" [identifier]="asociado.id"></disqus>
             <label>
             Mi Comentario
             <textarea placeholder="None"></textarea>
             </label>
             <button class="button">Enviar Comentario</button>
          </div>
          <div class="tabs-panel" id="panel2">
             <div class="row medium-up-4 large-up-6 grid-cerveza-similar">
                <div class="column" *ngFor="#asoc of asociados">
                   <img class="thumbnail" src="../app/img/{{asoc.logo}}">
                   <p>{{asoc.texto.substr(0,80)}}...</p>
                   <a [routerLink]="['/Asociado',{id: asoc.id}]" class="button hollow tiny expanded">Ver m√°s...</a>
                </div>
             </div>
          </div>
       </div>
     </div>
  </div>
  <br><br>
</div>
