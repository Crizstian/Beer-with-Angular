<div class="principal">
  <div class="expanded row">
    <div class="presentacion">
      <img src="../app/img/v2/1.jpg" alt="Owl Image">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="small-3 small-centered columns" style="border-bottom: 5px solid #CC9029;"></div>
  </div>
  <div class="expanded row home3">
    <div class="row">
      <div class="small-6 small-centered">
        <h2>Asociados</h2>
      </div>
    </div>
    <div id="owl-demo-home" class="owl-demo">
      <div class="item" *ngFor="#asociado of getAsociados | async">
        <img src="../app/img/{{asociado.logo}}" alt="" />
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="small-3 small-centered columns" style="border-bottom: 5px solid #CC9029;"></div>
  </div>
  <div class="expanded row small-up-1 medium-up-2 large-up-3 home" data-equalizer data-equalize-by-row="true">

    <div class="columns" data-equalizer-watch="" style="">
      <div class="row">
        <a ui-sref="nosotros"><img src="../app/img/asociados/Casanova/1.jpg" alt="Owl Image"></a>
      </div>
      <div class="row">
        <p class="title">
          Nosotros
        </p>
      </div>
    </div>

    <div class="columns" data-equalizer-watch="" style="">
      <div class="row">
        <a ui-sref="asociados"><img src="../app/img/asociados/Casanova/1.jpg" alt="Owl Image"></a>
      </div>
      <div class="row">
        <p class="title">
          Asociados
        </p>
      </div>
    </div>

    <div class="columns" data-equalizer-watch="" >
      <div class="row">
          <a ui-sref="noticias"><img src="../app/img/asociados/Casanova/1.jpg" alt="Owl Image"></a>
      </div>
      <div class="row">
        <p class="title">
          Tienda en linea
        </p>
      </div>
    </div>

  </div>
  <br><br>
  <div class="row">
    <div class="small-3 small-centered columns" style="border-bottom: 6px solid #CC9029;"></div>
  </div>
  <div class="expanded row small-up-1 medium-up-2 home2" data-equalizer data-equalize-by-row="true">
    <div class="columns" data-equalizer-watch="" style="">
      <div class="row">
        <a ui-sref="contacto"><img src="../app/img/v2/4.jpg" alt="Owl Image"></a>
      </div>
      <div class="row">
        <p class="title">
          Contacto
        </p>
      </div>
    </div>
    <div class="columns" data-equalizer-watch="" style="">
      <div class="row">
        <a ui-sref="contacto"><img src="../app/img/v2/4.jpg" alt="Owl Image"></a>
      </div>
      <div class="row">
        <p class="title">
          Noticias
        </p>
      </div>
    </div>
  </div>
</div>
<br><br>
